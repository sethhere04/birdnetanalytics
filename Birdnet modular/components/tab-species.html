<!-- Species Tab Content -->
<div class="section">
    <h2>Search Species</h2>
    <input type="text" id="species-search" placeholder="Search by common or scientific name..." 
           style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 1rem;"
           oninput="BirdNET.species && BirdNET.species.filterSpecies(this.value)">
</div>

<div class="section">
    <h2>All Detected Species</h2>
    <div style="max-height: 600px; overflow-y: auto;">
        <table id="species-table">
            <thead>
                <tr>
                    <th style="text-align: left; padding: 0.75rem; background: #f3f4f6; border: 1px solid #e5e7eb; font-weight: 600;">Species</th>
                    <th style="text-align: center; padding: 0.75rem; background: #f3f4f6; border: 1px solid #e5e7eb; font-weight: 600;">Detections</th>
                    <th style="text-align: center; padding: 0.75rem; background: #f3f4f6; border: 1px solid #e5e7eb; font-weight: 600;">Confidence</th>
                    <th style="text-align: center; padding: 0.75rem; background: #f3f4f6; border: 1px solid #e5e7eb; font-weight: 600;">First Heard</th>
                    <th style="text-align: center; padding: 0.75rem; background: #f3f4f6; border: 1px solid #e5e7eb; font-weight: 600;">Last Heard</th>
                    <th style="text-align: center; padding: 0.75rem; background: #f3f4f6; border: 1px solid #e5e7eb; font-weight: 600;">Audio</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="6" class="loading-placeholder">Loading species...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="section">
    <h2>Species Gallery</h2>
    <div id="species-gallery" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem;">
        <div class="loading-placeholder-grid">Loading gallery...</div>
    </div>
</div>
